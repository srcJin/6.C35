<!DOCTYPE html>
<html>
  <head>
    <title>D3 Chart Example</title>
  </head>
  <body>
    <div id="container"></div>
    <script type="module">
      import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

      // Assuming `data` is defined somewhere for your links and nodes
      //   const data = {
      //     nodes: [
      //       {id: "Node1", group: 1},
      //       {id: "Node2", group: 2}
      //       // Add more nodes here
      //     ],
      //     links: [
      //       {source: "Node1", target: "Node2", value: 1}
      //       // Add more links here
      //     ]
      //   };

      async function loadData(filePath) {
        const response = await fetch(filePath);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        } else {
          return await response.json();
        }
      }

      async function renderChart(containerId) {
        const width = 928;
        const height = 680;

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const links = data.links.map((d) => Object.assign({}, d));
        const nodes = data.nodes.map((d) => Object.assign({}, d));

        const simulation = d3
          .forceSimulation(nodes)
          .force(
            "link",
            d3.forceLink(links).id((d) => d.id)
          )
          .force("charge", d3.forceManyBody())
          .force("center", d3.forceCenter(width / 2, height / 2));

        const svg = d3
          .create("svg")
          .attr("width", width)
          .attr("height", height)
          .attr("viewBox", [0, 0, width, height])
          .attr(
            "style",
            "max-width: 100%; height: auto; border: 1px solid black;"
          );

        const link = svg
          .append("g")
          .attr("stroke", "#999")
          .attr("stroke-opacity", 0.6)
          .selectAll("line")
          .data(links)
          .join("line")
          .attr("stroke-width", (d) => Math.sqrt(d.value));

        const node = svg
          .append("g")
          .attr("stroke", "#fff")
          .attr("stroke-width", 1.5)
          .selectAll("circle")
          .data(nodes)
          .join("circle")
          .attr("r", 5)
          .attr("fill", (d) => color(d.group));

        node.append("title").text((d) => d.id);

        simulation.on("tick", () => {
          link
            .attr("x1", (d) => d.source.x)
            .attr("y1", (d) => d.source.y)
            .attr("x2", (d) => d.target.x)
            .attr("y2", (d) => d.target.y);

          node.attr("cx", (d) => d.x).attr("cy", (d) => d.y);
        });

        document.querySelector(containerId).appendChild(svg.node());
      }

      // Change 'data.json' path as necessary
      loadData("./example_data.json")
        .then((data) => {
          renderChart("#container", data);
        })
        .catch((error) => console.error("Could not load data:", error));
    </script>
  </body>
</html>
